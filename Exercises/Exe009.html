<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <div class="master">
        <label> Name: </label>
        <input type="text" class="name"> 
        <br>
        <button class="addList" onclick="addItem(document.querySelector('.name'))">Add input name in the list</button>
        <ul class="lists">
        </ul>        
    </div>

    <script>
        function addItem(name){
            let masterList = document.querySelector(".lists");
            let newItem = document.createElement("li");
            newItem.textContent = name.value;
            masterList.appendChild(newItem);
        }

        function fillLists(names){
            let masterList = document.querySelector(".lists");
            for (let index = 0; index < names.length; index++) {
                let listItem = document.createElement("li");
                listItem.textContent = names[index];
                masterList.appendChild(listItem);
            }
        }

        fillLists(["Diego","Gabriel","Lucas"]);
    </script>
</body>
</html>
